imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

services:
    plantnet_security.wsse_request_matcher:
        class: Plantnet\UserBundle\Security\WsseHeaderRequestMatcher

framework:
    esi: ~
    translator: { fallback: %locale% }
    secret: %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form: true
    csrf_protection: true
    validation: { enable_annotations: true }
    templating: { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale: "%locale%"
    trusted_proxies: ['127.0.0.1']
    session: ~

# jms_i18n_routing:
#     default_locale: %locale%
#     locales: %locales%
#     strategy: prefix_except_default

sensio_framework_extra:
    router: { annotations: true }
    request: { converters: true }
    view: { annotations: false }  # More info at https://github.com/FriendsOfSymfony/FOSRestBundle/issues/95
    cache: { annotations: true }

# Twig Configuration
twig:
    debug: %kernel.debug%
    strict_variables: %kernel.debug%
    # globals:
    #     locales: %locales%

# Assetic Configuration
assetic:
    debug: %kernel.debug%
    use_controller: false
    bundles: [ PlantnetDataBundle ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        yui_css:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.2.jar"
        yui_js:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.2.jar"
        less: 
            node: %node%
            node_paths: %node_paths%
        lessphp: ~

# Doctrine Configuration
doctrine:
    dbal:
        driver: %database_driver%
        host: %database_host%
        port: %database_port%
        dbname: %database_name%
        user: %database_user%
        password: %database_password%
        charset: UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

doctrine_mongodb:
    connections:
        default:
            server: mongodb://localhost:27017
            options:
                connect: true
    default_database: %mdb_base%
    document_managers:
        default:
            auto_mapping: true
            mappings:
                StofDoctrineExtensionsBundle: false
                # gedmo_translatable:
                #     type: annotation
                #     prefix: Gedmo\Translatable\Document
                #     dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translatable/Document"
                #     alias: GedmoTranslatable # this one is optional and will default to the name set for the mapping
                #     is_bundle: false
                #PlantnetBotaBundle: false

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host: %mailer_host%
    username: %mailer_user%
    password: %mailer_password%
    spool: { type: memory }
    # delivery_adress: ...

jms_translation:
    configs:
        app:
            dirs: [%kernel.root_dir%, %kernel.root_dir%/../src]
            output_dir: %kernel.root_dir%/Resources/translations
            ignored_domains: []
            excluded_names: [*TestCase.php, *Test.php]
            excluded_dirs: [cache, data, logs]
            extractors: []

# bazinga_expose_translation: ~

# stof_doctrine_extensions:
#     default_locale: %locale%
#     translation_fallback: true
#     mongodb:
#         default:
#             translatable: true

fos_user:
    db_driver: mongodb
    firewall_name: main
    user_class: Plantnet\UserBundle\Document\User
    use_listener: true
    use_username_form_type: true
    from_email:
        address: %from_email_adress%
        sender_name: %from_email_sender_name%
    profile:
        form:
            type: fos_user_profile
            name: fos_user_profile_form
            validation_groups: [Profile]
    change_password:
        form:
            type: fos_user_change_password
            name: fos_user_change_password_form
            validation_groups: [ChangePassword]
    registration:
        confirmation:
            enabled: true
            template: FOSUserBundle:Registration:email.txt.twig
        form:
            # type: fos_user_registration
            type: plantnet_user_registration
            name: fos_user_registration_form
            validation_groups: [Registration]

    resetting:
        token_ttl: 86400
        email:
            template: FOSUserBundle:Resetting:email.txt.twig
        form:
            type: fos_user_resetting
            name: fos_user_resetting_form
            validation_groups: [ResetPassword]

    service:
        mailer: fos_user.mailer.default
        email_canonicalizer: fos_user.util.canonicalizer.default
        username_canonicalizer: fos_user.util.canonicalizer.default
        user_manager: fos_user.user_manager.default

    template:
        engine: twig

fos_rest:
    view:
        view_response_listener: true
        failed_validation: HTTP_BAD_REQUEST
        default_engine: php
        formats:
            json: true
            xml: true
            rss: false
    format_listener:
        prefer_extension: true
    body_listener:
        decoders:
            json: fos_rest.decoder.json
    param_fetcher_listener: true
    allowed_methods_listener: true

#nelmio_api_doc: 
#    name:   Identify API documentation

escape_wsse_authentication:
    authentication_provider_class: Escape\WSSEAuthenticationBundle\Security\Core\Authentication\Provider\Provider
    authentication_listener_class: Escape\WSSEAuthenticationBundle\Security\Http\Firewall\Listener

raul_fraile_ladybug:  
    general:              
        expanded: true 
    object:               
        max_nesting_level: 3 
        show_data: true 
        show_classinfo: true 
        show_constants: true 
        show_methods: true 
        show_properties: true 
    array:                
        max_nesting_level: 8 
    processor:            
        active: true 
    bool:                 
        html_color: #008 
        cli_color: blue 
    float:                
        html_color: #800 
        cli_color: red 
    int:                  
        html_color: #800 
        cli_color: red 
    string:               
        html_color: #080 
        cli_color: green 
        show_quotes: true

